name: CloudSQL Monitoring Report (JSON Config)

on:
  # Runs every day at 8:00 AM UTC
  schedule:
    - cron: '0 8 * * *'
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    # Define environment variables available to all steps in this job
    env:
      # CRITICAL: Pass the entire JSON secret as a single environment variable 
      # The Python script will read and parse this single string.
      MONITOR_CONFIG_JSON: ${{ secrets.MONITOR_CONFIG_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10 üêç
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies from requirements.txt ‚úÖ
        run: |
          python -m pip install --upgrade pip
          # Ensure you have all necessary packages (requests, numpy, google-auth, etc.)
          pip install -r requirements.txt 

      - name: Run CloudSQL Monitor Script üöÄ
        # The script now reads the config from the single MONITOR_CONFIG_JSON env var
        run: python test2.py
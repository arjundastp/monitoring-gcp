name: CloudSQL Monitoring Report (JSON Config)

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10 üêç
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies from requirements.txt ‚úÖ
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      # ‚û°Ô∏è NEW STEP: Write the JSON secret directly to a file
      - name: Write JSON Config to File
        # We use 'echo' with the raw secret value and redirect it to a file.
        # This is safe because GitHub Secrets are only visible to the action runner.
        run: echo '${{ secrets.MONITOR_CONFIG_JSON }}' > config.json
        shell: bash # Ensure correct shell for redirection

      - name: Run CloudSQL Monitor Script üöÄ
        # ‚û°Ô∏è ONLY pass the filename (and project ID for convenience) as environment variables
        env:
          CONFIG_FILE_PATH: config.json
          
        run: python test2.py
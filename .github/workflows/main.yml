name: CloudSQL Monitoring Report

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    # Keep JOB-level ENVs for easy reference (and other steps)
    env:
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }} # Corrected port handling
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10 üêç
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies from requirements.txt ‚úÖ
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Run CloudSQL Monitor Script üöÄ
        # üí° CRITICAL FIX: Re-declare all required variables directly in the step's env block
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          
          # Maintain the critical private key fix
          GOOGLE_PRIVATE_KEY: "${{ secrets.GOOGLE_PRIVATE_KEY }}"
          
          # Inherit variables defined at the job-level
          SMTP_SERVER: ${{ env.SMTP_SERVER }}
          SMTP_PORT: ${{ env.SMTP_PORT }}
          TEAMS_WEBHOOK_URL: ${{ env.TEAMS_WEBHOOK_URL }}

        run: python test2.py

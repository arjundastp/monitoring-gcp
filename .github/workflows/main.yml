name: CloudSQL Monitoring Report

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    # Define the environment variables, ensuring correct handling for multi-line secrets
    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

      # Google Service Account Configuration
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
      GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      
      # CRUCIAL: Use double quotes to safely pass the multiline private key 
      GOOGLE_PRIVATE_KEY: "${{ secrets.GOOGLE_PRIVATE_KEY }}"


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10 üêç
        uses: actions/setup-python@v5
        with:
          # Using a specific stable version avoids common dependency conflicts
          python-version: '3.10' 

      - name: Install dependencies from requirements.txt ‚úÖ
        run: |
          # Upgrade pip first
          python -m pip install --upgrade pip
          # Install all required packages. smtplib is correctly omitted as it's built-in.
          pip install -r requirements.txt 

      - name: Run CloudSQL Monitor Script
        run: python test2.py

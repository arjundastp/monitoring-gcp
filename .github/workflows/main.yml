name: CloudSQL Monitoring Report (JSON Config)

on:
  # Runs every day at 8:00 AM UTC
  schedule:
    - cron: '0 8 * * *'
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies from requirements.txt ✅
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      # CRITICAL STEP: Writes the multi-line JSON secret to a file named config.json
      - name: Write JSON Config to File
        # The single quotes here are essential to handle newlines and complex characters in the secret.
        run: echo '${{ secrets.MONITOR_CONFIG_JSON }}' > config.json
        shell: bash

      - name: Run CloudSQL Monitor Script 🚀
        # Passes the *path* to the file, not the file content itself.
        env:
          CONFIG_FILE_PATH: config.json 
          
        run: python test2.py
name: Daily Script Runner

on:
  schedule:
    - cron: '0 3 * * *'    # Runs every day at 3 AM UTC
  workflow_dispatch:        # Allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python test2.py
        env:
          # --- Required Variables for your script (must be in GitHub Secrets) ---
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          
          # ðŸ’¡ CRITICAL: Quoting GOOGLE_PRIVATE_KEY for safe multi-line handling
          GOOGLE_PRIVATE_KEY: "${{ secrets.GOOGLE_PRIVATE_KEY }}"
          
          GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

          # --- Other Config Variables (with SMTP_PORT fix) ---
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          # ðŸ’¡ FIX: Use default '587' if the secret is empty/missing to avoid ValueError
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }} 
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

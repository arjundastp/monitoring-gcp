name: CloudSQL Monitoring Report

on:
  # Runs daily at 08:00 UTC and allows manual trigger
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    # üí° IMPORTANT: We remove the job-level 'env' block to eliminate inheritance errors.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10 üêç
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies from requirements.txt ‚úÖ
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Run CloudSQL Monitor Script üöÄ
        # Define ALL variables directly in the step environment.
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          
          # Google Service Account Configuration
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          
          # CRITICAL: Keep double quotes for the multiline private key.
          GOOGLE_PRIVATE_KEY: "${{ secrets.GOOGLE_PRIVATE_KEY }}"
          
          # Optional/Config Variables (no more '||' in YAML for max stability)
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }} # Python will handle the '587' default
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          
        run: python test2.py

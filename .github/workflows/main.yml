name: CloudSQL Monitoring Report (JSON Config)

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10 ðŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies from requirements.txt âœ…
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      # 1. Correctly write the multi-line JSON secret to a temporary file
      - name: Write JSON Config to File
        run: echo '${{ secrets.MONITOR_CONFIG_JSON }}' > config.json
        shell: bash

      - name: Run CloudSQL Monitor Script ðŸš€
        # 2. Pass the path to the file to the Python script
        env:
          CONFIG_FILE_PATH: config.json
          
        run: python test2.py
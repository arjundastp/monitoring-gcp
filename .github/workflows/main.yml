name: CloudSQL Monitoring Report

on:
  # Adjust the schedule as needed (e.g., daily at 08:00 UTC)
  schedule:
    - cron: '0 8 * * *'
  # Allows manual runs from the GitHub Actions tab
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    # Define the environment variables, ensuring correct handling for multi-line secrets
    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

      # Google Service Account Configuration
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
      GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      
      # CRUCIAL FIX: Use double quotes to safely pass the multiline private key 
      # from the GitHub secret into a single environment variable.
      GOOGLE_PRIVATE_KEY: "${{ secrets.GOOGLE_PRIVATE_KEY }}"


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: |
          # The Python script uses these libraries
          python -m pip install --upgrade pip
          pip install requests numpy smtplib google-auth google-oauthlib 

      - name: Run CloudSQL Monitor Script
        # SCRIPT NAME FIXED HERE ðŸ‘‡
        run: python test2.py
